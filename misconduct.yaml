  name: Bingham
  allegation: hiring a lobbyist who was still being paid by a manufacturing organization
  text: Bingham faced an allegation of hiring a lobbyist who was still being paid
    by a manufacturing organization. On Oct. 17, 1929, the Subcommittee of the Senate
    Committee on the Judiciary despite not being named in the investigation, Bingham
    volunteered to testify before the subcommittee to defend his former staff member,
    the lobbyist Charles Eyanson. Bingham said he asked the manufacturer's association
    to loan him Eyanson, but to keep paying Eyanson. Then Bingham temporarily replaced
    his principal clerk with Eyanson so that Eyanson could attend closed sessions
    on tariff proposals On Oct. 26, 1929, the Subcommittee of the Senate Committee
    on the Judiciary condemned the arrangement, but did not recommend censure. Over
    the next few weeks, Bingham attacked the Judiciary subcommittee as having been
    unfairly partisan On Nov. 1, 1929, senate Judiciary committee chair Norris introduced
    a resolution to censure Bingham for his discourteous behavior towards his colleagues.
    On Nov. 4, 1929, the Senate [censured 54-22 after, over the course of floor debate,
    the censure resolution was modified to indicate that Bingham had no corrupt motives](https://hdl.handle.net/2027/umn.31951p00933065r?urlappend=%3Bseq=371).
    In 1932, lost his bid for re-election.
