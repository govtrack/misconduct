- person: 400104
  name: DeLay
  text: On Oct. 6, 2004, the House Committee on Standards of Official Conduct investigated
    DeLay for solicitation and receipt of campaign contributions in return for legislative
    assistance, use of corporate political contributions in violation of state law,
    and improper use of official resources for political purposes. They resolved the
    first and third allegations by public letter and the second allegation was deferred
    due to astate grand jury investigation. In 2005, he was [convicted of conspiring
    to influence Texas legislative races via a PAC using illegal corporate contributions](https://www.washingtonpost.com/news/the-fix/wp/2015/07/29/more-than-two-dozen-members-of-congress-have-been-indicted-since-1980/?utm_term=.49772980fe0c).
    In 2013, his conviction overturned.
  allegation: solicitation and receipt of campaign contributions in return for legislative
    assistance, use of corporate political contributions in violation of state law,
    and improper use of official resources for political purposes
  consequences:
  - date: 2004-10-06
    body: House Committee on Standards of Official Conduct
    action: resolved the first and third allegations by public letter; and the second
      allegation was deferred due to state grand jury investigation.
    link: https://ethics.house.gov/committee-reports/matter-representative-tom-delay
  - date: 2005
    text: Convicted of conspiring to influence Texas legislative races via a PAC using
      illegal corporate contributions.
    link: https://www.washingtonpost.com/news/the-fix/wp/2015/07/29/more-than-two-dozen-members-of-congress-have-been-indicted-since-1980/?utm_term=.49772980fe0c
    tags: conviction
  - date: 2013
    text: Conviction overturned.
  tags: elections resolved
