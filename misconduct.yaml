- person: 412552
  name: Meadows
  text: In 2016 Meadows was investigated for retaining an employee through 2015 who
    did not perform duties after 2014 commensurate with the compensation the employee
    received. This employee, Mr. West, had been demoted after Meadows learned of West's
    sexual harassment of other Meadows' staff. Meadows commissioned his own investigation
    and ignored the recommendation to fire West. Further, Meadows did not seek guidance
    on whether continuing to pay West was in accordance with House Rules and his separatist
    approach to keeping West on staff, but away from women staff was effectively discriminatory
    since it precluded their access to to Meadows. For these reasons, the Committee
    [unanimously voted to reprove Meadows and to require him to repay West's excess
    two month's salary of $40,625.02](https://ethics.house.gov/sites/ethics.house.gov/files/Meadows%20Report%20FINAL%20with%20sigs.pdf).
