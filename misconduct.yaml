- person: 404587
  name: Gingrich
  text: On Jan. 17, 1997, the House Committee on Standards of Official Conduct investigated
    Gingrich for improper use of official resources in preparation of a college course,
    conflict of interest, and improper use of tax-exempt entities in support of college
    course. The investigation was expanded to 1) false statements to the Committee
    on Standards, 2) his relationship with the foundation/course in violation of foundation’s
    tax-exempt status under Section 501(c)3 of the IRS Code, 3) his use of unofficial
    resources for official purposes, and 4) his activities and relationship with another
    foundation. The committee investigated and dismissed the first two allegations
    (Gingrich made restitution to pay for the use of the official resources). On Jan.
    21, 1997, the House of Representatives [reprimanded Gingrich and directed him
    to reimburse $300,000, 395-28](https://www.govtrack.us/congress/votes/105-1997/h8).
  allegation: improper use of official resources in preparation of a college course,
    conflict of interest, and improper use of tax-exempt entities in support of college
    course; investigation expanded to 1) false statements to committee on Standards,
    2) relationship with foundation/course in violation of foundation’s tax-exempt
    status under Section 501(c)3 of the IRS Code, 3) use of unofficial resources for
    official purposes, and 4) activities and relationship with another foundation
  consequences:
  - date: 1997-01-17
    body: House Committee on Standards of Official Conduct
    action: investigated and dismissed the first two allegations (Gingrich made restitution
      to pay for the use of the official resources); initiated a preliminary inquiry
      regarding the third allegation and hired a Special Counsel (Dec. 6, 1995); recommended
      reprimand and reimbursement of $300,000 to House for investigative expenses,
      7-1; filed its report on Jan. 17, 1997 acting as Select committee on Ethics
    link: https://www.congress.gov/105/crpt/hrpt1/CRPT-105hrpt1-pt1.pdf
  - date: 1997-01-21
    body: House of Representatives
    action: reprimanded and directed to reimburse $300,000, 395-28
    link: https://www.govtrack.us/congress/votes/105-1997/h8
    tags: reprimand
  tags: ethics resolved
