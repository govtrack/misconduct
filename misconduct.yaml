    body: House of Representatives
    action: passed a resolution demanding a resumption of the investigation
    link: http://www.washingtonpost.com/wp-dyn/content/article/2010/03/11/AR2010031104907.html?nav=emailpage&sid=ST2010031105001
  - date: 2010
    text: At some point after he resigned, the Congressional Office of Compliance
