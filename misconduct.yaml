    of seniority](https://ethics.house.gov/sites/ethics.house.gov/files/Rep.Powell.pdf).
    On Mar. 1, 1967, [excluded, 307-116](https://www.govtrack.us/congress/votes/90-1967/h15).
    On Apr. 11, 1967, [reelected to 90th Congress in special election to fill the
    vacancy caused by his exclusion but did not take seat](https://en.wikipedia.org/wiki/Adam_Clayton_Powell_Jr.#Political_controversy).
    On Jan. 3, 1969, [seated after reelection to 91st Cong., fined $25,000 and seniority
    reduced, 254-158](https://en.wikipedia.org/wiki/Adam_Clayton_Powell_Jr.#Political_controversy).
    In 1969, [supreme Court held exclusion unconstitutional, see (Powell v. McCormack,
    395 U.S. 486](https://ethics.house.gov/sites/ethics.house.gov/files/Historical_Chart_Final_Version%20in%20Word_0.pdf).
    In 1970, [lost primary to Charles Rangel](https://en.wikipedia.org/wiki/Adam_Clayton_Powell_Jr.#Political_controversy).
