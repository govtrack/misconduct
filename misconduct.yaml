- person: 400640
  name: Fortenberry
  text: Rep. Fortenberry was convicted on [three counts](https://journalstar.com/news/state-and-regional/govt-and-politics/with-closing-arguments-done-rep-fortenberrys-federal-trial-goes-to-the-jury/article_bc4a0240-3eb0-51f1-bf9c-9c28d974e994.html),
