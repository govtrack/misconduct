- person: 404696
  name: Gould
  allegation: bribery more than a decade before his time in office
  text: Gould faced an allegation of bribery more than a decade before his time in
    office. On Dec. 7, 1926, the Committee on Privileges and Elections Senator Walsh
    of MT asked for a clear judgment on the Senate's right to exclude members for
    actions taken long before their election to the Senate and unrelated to the election
    itself On Mar. 4, 1927, the Committee on Privileges and Elections recommended
    the Senate dismiss all charges because 14 year old charges did not and should
    not affect the legality of his election. Further, because the bribe was made on
    behalf of a board of directors of a company of which Gould was a member and Gould
    swore that he had personally vehemently opposed that bribe, therefore, he, Gould
    was not personally responsible for the crime that everyone agreed had in fact
    taken place. The committee further refused to provide a guideline on how prior
    actions should affect seating as a Senator because each case should be considered
    on its merits On Apr. 28, 1928, the Senate reimbursed Gould over $10,000 for his
    expenses In 1932, [gould declined to run for re-election](https://hdl.handle.net/2027/umn.31951p00933065r?urlappend=%3Bseq=368).
