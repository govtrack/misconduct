  text: Powell faced an allegation of using committee travel funds for personal travel
    while Chairman of Education and Labor Comm., improperly authorizing clerk hire
    payments to his wife and contempt of court (failed to comply with four state court
    orders, including one criminal conviction for contempt). On Feb. 23, 1967, [select
