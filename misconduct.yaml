- person: 456921
  name: Santos
  allegation: engaging in wire fraud, money laundering, theft of public funds, making
    materially false statements to the House of Representatives, credit card fraud,
    identity fraud and conspiracy with respect to his 2020 and 2022 campaigns; failing
    to properly disclose required information on statements filed with the House;
    violating federal conflict of interest laws in connection with his role in a firm
    providing fiduciary services; and/or engaging in sexual misconduct towards an
    individual seeking employment in his congressional office.
  text: On Dec. 1, 2023, Santos became [the sixth member of Congress to be expelled
    in a 311-114 vote](https://www.govtrack.us/congress/votes/118-2023/h691). In May
    2023, Santos was indicted on charges of identity theft, fraud, money laundering,
    lying to the House of Representatives on financial disclosure forms, and theft
    of public funds. The charges include a scheme to fraudently induce political contributors
    to donate more money than was legal and then use those contributions for personal
    purposes. Santos was also accused of taking unemployment funds while employed
    in 2020. In early fall 2023, a campaign aide  pleaded guilty to wire fraud and
    identity theft in a scheme to raise funds for Santos while his campaign treasurer
    pleaded guilty to related charges. In November 2023, the House Committee on Ethics
    [found substantial evidence](https://ethics.house.gov/committee-reports/matter-allegations-relating-representative-george-santos-0)
    that Rep. Santos violated federal criminal laws and other standards of conduct
    including lying to campaign donors, creating fictitious campaign loans obscuring
    payments to himself, using campaign funds for personal expenses, and falsifying
    financial disclosures. The Ethics Committee did not find evidence of alleged sexual
    misconduct. It deferred everything else to the Department of Justice. The investigation
    began in early 2023 after extensive reporting that Santos [fabricated most of
    his life story](https://www.nbcnewyork.com/news/politics/list-of-george-santos-lies-all-the-mistruths-the-congressman-is-accused-of-telling/4043980/)
    during his campaign as well as [demands from representatives to investigate](https://ethics.house.gov/sites/ethics.house.gov/files/documents/APPENDIX%20A_9.pdf)
    and an [attempt to expel him](https://www.govtrack.us/congress/votes/118-2023/h217). On August 19, 2024, [Santos pleaded guilty](https://apnews.com/article/george-santos-plea-court-new-york-90741d068fd94090419fc0fd79be30cc) to wire fraud and identity theft.
  consequences:
